<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CSS Diner Shopping List">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Dinner shopping</title>
</head>

<body>
    <header class="main-title">
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <div class="ba-container">
        <main>
            <ul class="table-list">
                <li>

                    <label class="product-name"><input type="checkbox" id="pickle"><span class="count-of-dishes">A lot
                            of
                            pickles <span class="comments">(for
                                the next lessons about CSS)</span></span> </label>
                </li>
                <li>

                    <label class="product-name"><input type="checkbox" id="apple"><span class="count-of-dishes">10
                            apples
                            <span class="comments">(for
                                more CSS manipulations)</span></span> </label>
                </li>
                <li>

                    <label class="product-name"><input type="checkbox" id="orange"><span class="count-of-dishes">20
                            oranges
                            <span class="comments">(because
                                they are awesome)</span></span></label>
                </li>
                <li>

                    <label class="product-name"><input type="checkbox" id="plate"><span class="count-of-dishes">13
                            plates
                            <span class="comments">(hm...they
                                always disappear)</span></span> </label>
                </li>
                <li>

                    <label class="product-name"><input type="checkbox" class="bentos"><span class="count-of-dishes">15
                            bentos </span> </label>
                </li>
                <li>

                    <label class="product-name"><input type="checkbox" class="bottle"><span class="count-of-dishes">1
                            bottle of Sake ^_^ <span class="comments">(for
                                my friends)</span></span> </label>
                </li>
            </ul>

        </main>
        <footer class="ba-footer">
            <p>Bon appetit</p>
        </footer>
    </div>
</body>

</html>
